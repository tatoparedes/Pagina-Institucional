<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instituto Tecnológico Trujillo</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- CDN de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-MD2d3oGzH8yPt9bEOeRl6N6a1C/3RAcY1B9zVeyELn8MvGmjmr9Q9r+n6gdcvxPVKFS4OAr0h01AIjHx+NjPug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <style>   
      h3 {
        color: #99001f;
        font-size: 25px;
        margin-bottom: 10px;
        text-align: center;
      }

      .titulo-becas {
        background: linear-gradient(135deg, #99001f, #cc0011);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2.5rem;
        font-weight: 800;
        text-align: center;
        margin: 30px 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        position: relative;
      }

      .titulo-becas::before {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, #99001f, #cc0011);
        border-radius: 2px;
      }

      .contenedor-becas {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #f8f9fa, #ffffff);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(50px);
        animation: slideInUp 0.8s ease-out forwards;
        transition: all 0.3s ease;
      }

      .contenedor-becas:nth-child(2) {
        animation-delay: 0.2s;
      }

      .contenedor-becas:nth-child(3) {
        animation-delay: 0.4s;
      }

      .contenedor-becas:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(153, 0, 31, 0.15);
        background: linear-gradient(135deg, #ffffff, #f8f9fa);
      }

      @keyframes slideInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .descripcion-becas {
        background: linear-gradient(135deg, #fff5f5, #ffffff);
        padding: 25px;
        border-radius: 12px;
        border-left: 5px solid #99001f;
        margin-bottom: 25px;
        box-shadow: 0 5px 15px rgba(153, 0, 31, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .descripcion-becas::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.6s;
      }

      .descripcion-becas:hover::before {
        left: 100%;
      }

      .descripcion-becas:hover {
        transform: translateX(10px);
        border-left-width: 8px;
        box-shadow: 0 8px 25px rgba(153, 0, 31, 0.2);
      }

      .descripcion-becas p {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #2c3e50;
        margin: 0;
        font-weight: 500;
      }

      .icono-beca {
        color: #99001f;
        font-size: 2rem;
        margin-right: 15px;
        vertical-align: middle;
        animation: pulse 2s infinite;
        transition: all 0.3s ease;
      }

      .icono-beca:hover {
        transform: rotate(360deg) scale(1.2);
        color: #cc0011;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      #visor {
        width: 100%;
        height: 70vh;
        border: none;
        margin: 0 auto;
        display: block;
        background-color: white;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      #visor:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .titulo-becas {
          font-size: 2rem;
        }
        
        .descripcion-becas p {
          font-size: 1.1rem;
        }
        
        .contenedor-becas {
          padding: 15px;
          margin: 10px;
        }
      }
    </style>
</head>
<body>

  <div id="header-container"></div>

  <!-- Aquí se cargará el menú (opcional) -->
  <div id="menu-container"></div>

<main class="main-content">
    <!-- Banner de bienvenida -->
    <section class="hero">
        <div class="hero-content">
          <h2><i class="fas fa-graduation-cap"></i> Becas 2025</h2>
        </div>
    </section>

    <div class="contenedor-becas">
        <div class="descripcion-becas">
            <p>
                <i class="fas fa-star icono-beca"></i>
                <strong>Exoneración de pago para estudiantes destacados:</strong> 
                Reconocemos la excelencia académica de nuestros estudiantes que ocuparon el primer puesto en el semestre anterior.
            </p>
        </div>
    </div>
    
    <div class="contenedor-becas">
        <iframe id="visor" src="./becas/PROGRAMA DE ESTUDIOS.pdf"></iframe>
    </div>    
</main>

<div id="footer-container"></div>

</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
