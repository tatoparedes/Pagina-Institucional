<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diseño y Programación Web - Instituto Tecnológico Trujillo</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <style>
    .schedule {
      max-width: 700px;
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .schedule th, .schedule td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-weight: 500;
    }
    .schedule th {
      background-color: #99001f;
      color: white;
    }
    .schedule caption {
      font-size: 22px;
      font-weight: 700;
      color: #99001f;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

 <div id="menu-container"></div>

<main class="main-content">
  <h2>Horario - Diseño y Programación Web</h2>

  <table class="schedule" summary="Horario por Periodo y Turno - Diseño y Programación Web">
    <caption>HORARIO 2025 - I</caption>
    <thead>
      <tr>
        <th>Periodo Académico</th>
        <th>Turno Mañana</th>
        <th>Turno Tarde</th>
        <th>Turno Noche</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Periodo I</td>
        <td><button class="pdf-btn" data-pdf="DIS/Diseno-manana-I.pdf">Ver PDF</button></td>
        <td><button class="pdf-btn" data-pdf="DIS/Diseno-tarde-I.pdf">Ver PDF</button></td>
        <td></td>
      </tr>
      <tr>
        <td>Periodo III</td>
        <td><button class="pdf-btn" data-pdf="DIS/Diseno-manana-III.pdf">Ver PDF</button></td>
        <td></td>
        <td><button class="pdf-btn" data-pdf="DIS/Diseno-noche-III.pdf">Ver PDF</button></td>
      </tr>
      <tr>
        <td>Periodo V</td>
        <td><button class="pdf-btn" data-pdf="DIS/Diseno-manana-V.pdf">Ver PDF</button></td>
        <td></td>
        <td><button class="pdf-btn" data-pdf="DIS/Diseno-noche-v.pdf">Ver PDF</button></td>
      </tr>
    </tbody>
  </table>

  <p style="text-align:center; margin-top: 20px;">
    <a href="index.html" class="btn-cta" style="padding: 10px 20px; font-size: 16px;">Volver al Inicio</a>
  </p>
</main>

<div id="footer-container"></div>

<script>
  document.querySelectorAll('.pdf-btn').forEach(button => {
    button.addEventListener('click', () => {
      const pdfUrl = button.getAttribute('data-pdf');
      window.open(pdfUrl, '_blank', 'noopener');
    });
  });
</script>

</body>
</html>
