<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto Tecnológico Trujillo</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.main-content {
    padding: 20px;
}

.hero {
    background-color: #007bff;
    color: white;
    padding: 40px 20px;
    text-align: center;
    margin-bottom: 30px;
}

.licenciamiento-img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.imagen-seccion {
    padding: 0 15px;
}

</style>
<body>
    <div id="header-container"></div>
    <div id="menu-container"></div>

    <main class="main-content">
        <!-- Banner de bienvenida -->
        <section class="hero">
            <div class="hero-content">
                <h2><i class="fa-solid fa-graduation-cap"></i> Licenciamiento 2025</h2>
            </div>
        </section>

        <!-- Presentación institucional -->
        <section class="imagen-seccion">
            <img src="img/licenciamiento.png" alt="Licenciamiento" class="licenciamiento-img">
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
