<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto Tecnológico Trujillo</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<style>
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 60px 20px;
    background: linear-gradient(135deg, #99001f 0%, #191970 100%);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

header {
    text-align: center;
    margin-bottom: 50px;
}

header h1 {
    color: #fff;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.document-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    padding: 20px 0;
}

.document-card {
    background: linear-gradient(145deg, #ffffff, #f8f9fa);
    border-radius: 20px;
    padding: 35px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 2px solid transparent;
    position: relative;
    overflow: hidden;
}

.document-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #99001f, #191970, #99001f, #191970);
    background-size: 300% 300%;
    animation: gradientShift 3s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.document-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 25px 50px rgba(27, 26, 26, 0.39);
    border-color: #191970;
}

.document-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #191970;
    margin-bottom: 30px;
    line-height: 1.4;
    min-height: 60px;
    display: flex;
    align-items: center;
    text-align: center;
    position: relative;
}

.button-container {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 15px 30px;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    min-width: 140px;
    justify-content: center;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: #99001f;
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.download-btn {
    background: #99001f;
    color: white;
    box-shadow: 0 8px 20px rgba(153, 0, 31, 0.3);
}

.download-btn:hover {
    background: #191970;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(25, 25, 112, 0.4);
}

.preview-btn {
    background: #99001f;
    color: white;
    box-shadow: 0 8px 20px rgba(153, 0, 31, 0.3);
}

.preview-btn:hover {
    background: #191970;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(25, 25, 112, 0.4);
}

@media (max-width: 768px) {
    .container {
        padding: 40px 15px;
        margin: 10px;
        border-radius: 15px;
    }

    .document-container {
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .document-card {
        padding: 25px;
        border-radius: 15px;
    }

    .button-container {
        flex-direction: column;
        align-items: center;
    }

    .btn {
        width: 100%;
        max-width: 200px;
    }
}
</style>

<body>

    <div id="header-container"></div>


    <div id="menu-container"></div>

    <main class="main-content">
        <!-- Banner de bienvenida -->
        <section class="hero">
            <div class="hero-content">
                <h2><i class="fa-solid fa-list-check"></i> Documentos de Gestión 2025</h2>
            </div>
        </section>
        <div class="document-container">
        <!-- Documento 1 -->
        <div class="document-card">
            <div class="document-title">Proyecto Educativo Institucional</div>
            <div class="button-container">
                <a href="./documentos/pei.pdf" class="btn download-btn" download>Descargar</a>
                <a href="./documentos/pei.pdf" class="btn preview-btn" target="_blank">Vista Previa</a>
            </div>
        </div>

        <!-- Documento 2 -->
        <div class="document-card">
            <div class="document-title">Reglamento Interno</div>
            <div class="button-container">
                <a href="./documentos/ri.pdf" class="btn download-btn" download>Descargar</a>
                <a href="./documentos/ri.pdf" class="btn preview-btn" target="_blank">Vista Previa</a>
            </div>
        </div>

        <!-- Documento 3 -->
        <div class="document-card">
            <div class="document-title">Plan Anual de Trabajo</div>
            <div class="button-container">
                <a href="./documentos/pat.pdf" class="btn download-btn" download>Descargar</a>
                <a href="./documentos/pat.pdf" class="btn preview-btn" target="_blank">Vista Previa</a>
            </div>
        </div>

        <!-- Documento 4 -->
        <div class="document-card">
            <div class="document-title">Manual de Perfil de Puestos</div>
            <div class="button-container">
                <a href="./documentos/mpp.pdf" class="btn download-btn" download>Descargar</a>
                <a href="./documentos/mpp.pdf" class="btn preview-btn" target="_blank">Vista Previa</a>
            </div>
        </div>

        <!-- Documento 5 -->
        <div class="document-card">
            <div class="document-title">Manual de Procesos de Régimen Académico</div>
            <div class="button-container">
                <a href="./documentos/matpro.pdf" class="btn download-btn" download>Descargar</a>
                <a href="./documentos/matpro.pdf" class="btn preview-btn" target="_blank">Vista Previa</a>
            </div>
        </div>
    </div>

        <div class="modal" id="modal">
            <div class="modal-contenido">
                <span class="cerrar" onclick="cerrarModal()">×</span>
                <iframe id="visor"></iframe>
            </div>

    </main>

    <div id="footer-container"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
