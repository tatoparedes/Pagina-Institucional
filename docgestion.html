<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instituto Tecnológico Trujillo</title>
    <link rel="stylesheet" href="styles.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

  <div id="header-container"></div>


 <div id="menu-container"></div>

<main class="main-content">
    <!-- Banner de bienvenida -->
    <section class="hero">
        <div class="hero-content">
            <h2><i class="fa-solid fa-list-check"></i> Documentos de Gestión 2025</h2>
        </div>
    </section>
     <div class="container">
        <header>
            <h1>Documentos de Gestión</h1>
        </header>
        
        <div class="document-container">
            <!-- Documento 1 -->
            <div class="document-card">
                <div class="document-title">Proyecto Educativo Institucional</div>
              
                <div class="button-container">
                    <a href="./documentos/pei.pdf" class="btn download-btn" download>Download</a>
                    <a onclick="mostrarModal('documentos/pei.pdf')" class="btn preview-btn">Preview</a>
                </div>
            </div>
            
            <!-- Documento 2 -->
            <div class="document-card">
                <div class="document-title">Reglamento Interno</div>
                <br>
              
                <div class="button-container">
                    <a href="./documentos/ri.pdf" class="btn download-btn" download>Download</a>
                    <a onclick="mostrarModal('documentos/ri.pdf')" class="btn preview-btn">Preview</a>
                </div>
            </div>

            <!-- Documento 3 -->
            <div class="document-card">
                <div class="document-title">Plan de Trabajo</div>
                <br>
              
                <div class="button-container">
                    <a href="./documentos/pat.pdf" class="btn download-btn" download>Download</a>
                    <a onclick="mostrarModal('documentos/pat.pdf')" class="btn preview-btn">Preview</a>
                </div>
            </div>

            <!-- Documento 4 -->
            <div class="document-card">
                <div class="document-title">Manual de Perfil de Puestos</div>
                <br>
              
                <div class="button-container">
                    <a href="./documentos/mpp.pdf" class="btn download-btn" download>Download</a>
                    <a onclick="mostrarModal('documentos/mpp.pdf')" class="btn preview-btn">Preview</a>
                </div>
            </div>

            <!-- Documento 5 -->
            <div class="document-card">
                <div class="document-title">Manuel de Procesos de Régimen Académico</div>              
                <div class="button-container">
                    <a href="./documentos/matpro.pdf" class="btn download-btn" download>Download</a>
                    <a onclick="mostrarModal('documentos/matpro.pdf')" class="btn preview-btn">Preview</a>
                </div>
            </div>

        </div>
    </div>

     <div class="modal" id="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">×</span>
      <iframe id="visor"></iframe>
    </div>
    
</main>

<div id="footer-container"></div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
