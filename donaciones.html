<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inversiones y Donaciones - Instituto Tecnológico Trujillo</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <style>
    .tabs-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .nav-tabs {
      border-bottom: 2px solid #99001f;
    }

    .nav-link {
      color: #99001f;
      font-weight: 600;
    }

    .nav-link.active {
      background-color: #99001f;
      color: white;
    }

    .tab-content {
      margin-top: 20px;
    }

    .tab-pane {
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .tab-pane h3 {
      color: #99001f;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <div id="menu-container"></div>

  <main class="main-content">

    <!-- Banner de bienvenida -->
    <section class="hero">
      <div class="hero-content">
        <h2><i class="fas fa-handshake"></i> Inversiones y Donaciones 2025</h2>
      </div>
    </section>

    <!-- Pestañas -->
    <div class="tabs-container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="inversiones-tab" data-bs-toggle="tab" href="#inversiones" role="tab" aria-controls="inversiones" aria-selected="true" style="color: #99001f;">Inversiones</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="reinversiones-tab" data-bs-toggle="tab" href="#reinversiones" role="tab" aria-controls="reinversiones" aria-selected="false">Reinversiones</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="donaciones-tab" data-bs-toggle="tab" href="#donaciones" role="tab" aria-controls="donaciones" aria-selected="false">Donaciones</a>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <!-- Inversiones Tab -->
        <div class="tab-pane fade show active" id="inversiones" role="tabpanel" aria-labelledby="inversiones-tab">
          <div class="convenio-box">
            <h4>Inversiones 2025</h4>
            <p>No se cuenta con inversiones en los últimos años.</p>
          </div>
        </div>

        <!-- Reinversiones Tab -->
        <div class="tab-pane fade" id="reinversiones" role="tabpanel" aria-labelledby="reinversiones-tab">
          <div class="convenio-box">
            <h4>Reinversiones 2025</h4>
            <p>No se cuenta con reinversiones en los últimos años.</p>
          </div>
        </div>

        <!-- Donaciones Tab -->
        <div class="tab-pane fade" id="donaciones" role="tabpanel" aria-labelledby="donaciones-tab">
          <div class="convenio-box">
            <h4>Donaciones 2025</h4>
            <p>No se cuenta con donaciones en los últimos años.</p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
